# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor = ,preferred,auto,auto
monitor = DP-2, 1920x1080, 0x0, 1
monitor = HDMI-A-1, 1920x1080, 1920x0, 1
monitor=DP-1, 1920x1080, 3840x0, 1
# wallpaper
# exec-once = swaybg -m fill -i ~/Pictures/wallpaper.jpg
exec-once = /home/jake/.dotfiles/scripts/wall ~/.dotfiles/hypr/assets/8.gif


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = XCURSOR_THEME,BreezeX-RosePine-Linux
# Qt theme
env = QT_QPA_PLATFORMTHEME,qt5ct

# Nvidia vars
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,sk,hu,es
    kb_variant = ,qwerty,qwerty,
    kb_model =

    kb_options = caps:escape,grp:win_space_toggle
    kb_rules =
    repeat_delay = 300
    repeat_rate = 50
    numlock_by_default = 1

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        clickfinger_behavior = true
        scroll_factor = 0.4
    }

    sensitivity = -0.2 # -1.0 - 1.0, 0 means no modification.
}

# Macbook trackpad
device {
    name = bcm5974
    sensitivity = 0.3
}
device {
    name = dominik-magic-mouse-2
    sensitivity = -0.8
}

cursor {
  no_hardware_cursors = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

  gaps_in = 10
  gaps_out = 15
  border_size = 3
  col.active_border = rgba(cba6f7ff) rgba(89b4faff) rgba(94e2d5ff) 10deg
  col.inactive_border = 0xff313244
  no_border_on_floating = false
  layout = dwindle
  resize_on_border = true
  # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
  allow_tearing = false
}

decoration {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  rounding = 16

  active_opacity = 0.9
  inactive_opacity = 0.8
  fullscreen_opacity = 0.95

  dim_inactive = false
  dim_strength = 0.05

  blur {
    enabled = true
    size = 5
    passes = 4
    new_optimizations = true
    xray = true
  }

  shadow {
    enabled = true
    ignore_window = true
    range = 50
    render_power = 4
    color = 0x99161925
    color_inactive = 0x55161925
  }
  # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
  # if you want heavy blur, you need to up the blur_passes.
  # the more passes, the more you can up the blur_size without noticing artifacts.

  # Blurring layerSurfaces
  # blurls = gtk-layer-shell
  # blurls = waybar
  # blurls = lockscreen
  blurls = rofi
  blurls = wofi
  blurls = launcher
}

animations {
    enabled = true
    # bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    animation = windows, 1, 4, overshot, slide
    animation = border, 1, 10, default
    animation = fade, 1, 10, default
    animation = workspaces, 1, 6, overshot, slidevert

    bezier = linear, 0.0, 0.0, 1.0, 1.0
    animation = borderangle, 1, 100, linear, loop
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    focus_on_activate = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

binds {
    allow_workspace_cycles = true
}

# custom {
windowrule = float, title:^(all_is_kitty)$
windowrule = float,^(pavucontrol)$
windowrule = animation slide, class:^(wofi)$
windowrule = move 100%-433 53, class:^(wofi)$, title:^(clippick)$

windowrule = animation popin, class:^(wlogout)$, title:^(wlogout)$
windowrule = float, class:^(wlogout)$, title:^(wlogout)$
bind = SUPER, N, exec, swaync-client -t -sw
# Reload waybar
bind = SUPER_SHIFT, R, exec, ~/.dotfiles/scripts/launch_waybar

bind = SUPER, W, exec, wallpaper-cava --config /home/jake/.dotfiles/cava/config.toml
bind = SUPER_SHIFT, W, exec, killall -q wallpaper-cava
