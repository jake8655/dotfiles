#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor = ,preferred,auto,auto
monitor = DP-2, 1920x1080, 0x0, 1
monitor = HDMI-A-1, 1920x1080, 1920x0, 1
monitor=DP-1, 1920x1080, 3840x0, 1
# wallpaper
# exec-once = swaybg -m fill -i ~/Pictures/wallpaper.jpg
exec-once = /home/jake/.dotfiles/scripts/wall ~/.dotfiles/hypr/wallpapers/1.jpg


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
# Nvidia vars
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,sk,hu
    kb_variant = ,qwerty,qwerty
    kb_model =

    kb_options = caps:escape,grp:win_space_toggle
    kb_rules =
    repeat_delay = 300
    repeat_rate = 50
    numlock_by_default = 1

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = -0.2 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

  gaps_in = 10
  gaps_out = 15
  border_size = 3
  col.active_border = rgba(cba6f7ff) rgba(89b4faff) rgba(94e2d5ff) 10deg
  col.inactive_border = 0xff313244
  no_border_on_floating = false
  layout = dwindle
  resize_on_border = true
  layout = dwindle
  # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
  allow_tearing = false
}

decoration {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  rounding = 16

  active_opacity = 0.9
  inactive_opacity = 0.8
  fullscreen_opacity = 0.95

  dim_inactive = false
  dim_strength = 0.05

  blur {
    enabled = true
    size = 5
    passes = 4
    new_optimizations = true
    xray = true
  }

  drop_shadow = true
  shadow_ignore_window = true
  shadow_range = 50
  shadow_render_power = 4
  col.shadow = 0x99161925
  col.shadow_inactive = 0x55161925
  # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
  # if you want heavy blur, you need to up the blur_passes.
  # the more passes, the more you can up the blur_size without noticing artifacts.

  # Blurring layerSurfaces
  # blurls = gtk-layer-shell
  # blurls = waybar
  # blurls = lockscreen
  blurls = rofi
  blurls = wofi
  blurls = launcher
}

animations {
    enabled = true
    # bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    animation = windows, 1, 4, overshot, slide
    animation = border, 1, 10, default
    animation = fade, 1, 10, default
    animation = workspaces, 1, 6, overshot, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    focus_on_activate = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

binds {
    allow_workspace_cycles = true
}

# custom {
windowrule = float, title:^(all_is_kitty)$
windowrule = float,^(pavucontrol)$
windowrule = animation slide, class:^(wofi)$
windowrule = move 100%-433 53, class:^(wofi)$, title:^(clippick)$

windowrule = animation popin, class:^(wlogout)$, title:^(wlogout)$
windowrule = float, class:^(wlogout)$, title:^(wlogout)$
bind = SUPER, N, exec, swaync-client -t -sw
# Reload waybar
bind = SUPER_SHIFT, R, exec, ~/.dotfiles/scripts/launch_waybar
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrule=opacity 0.8 0.9,(kitty)$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, nautilus
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, pkill wofi || cliphist list | wofi --show drun -p clippick -n | cliphist decode | wl-copy
bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod, B, exec, brave
bind = $mainMod, D, exec, discord
bind = $mainMod, P, exec, spotify
bind = $mainMod, X, exec, color=$(hyprpicker) && wl-copy $color && convert -size 100x100 xc:$color /tmp/mycol.png && notify-send --expire-time=100000 -i /tmp/mycol.png "Hyprpicker" $color
bind = $mainMod, F, fullscreen,

# Screenshot
bind = $mainMod, S, exec, grimshot copy area

# Discord deafen
bind = ,F6,pass,^(discord)$

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# Move focus with mainMod + hjkl
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move window
bindr = $mainMod SHIFT, h, movewindow, l
bindr = $mainMod SHIFT, l, movewindow, r
bindr = $mainMod SHIFT, k, movewindow, u
bindr = $mainMod SHIFT, j, movewindow, d

# Resize window
bindr = SUPERALT, h, resizeactive, -20 0
bindr = SUPERALT, l, resizeactive, 20 0
bindr = SUPERALT, k, resizeactive, 0 -20
bindr = SUPERALT, j, resizeactive, 0 20

# Wofi-Emoji
bind = Control ALT, space, exec, wofi-emoji

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = ALT, Tab, cyclenext

# Screenshare
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$

# Suspend
# exec-once=~/.config/hypr/scripts/suspend.sh

# Waybar
exec-once=waybar

# Notifications
exec-once=swaync

# Media keys
bindl=, XF86AudioPlay, exec, playerctl play-pause
bindl=, XF86AudioNext, exec, playerctl next
bindl=, XF86AudioPrev, exec, playerctl previous
