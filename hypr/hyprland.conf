# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, spacedrive
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, pkill wofi || cliphist list | wofi --show drun -p clippick -n | cliphist decode | wl-copy
bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod, B, exec, zen-browser
bind = $mainMod, D, exec, discord
bind = $mainMod, P, exec, spotify
bind = $mainMod, X, exec, color=$(hyprpicker) && wl-copy $color && convert -size 100x100 xc:$color /tmp/mycol.png && notify-send --expire-time=100000 -i /tmp/mycol.png "Hyprpicker" $color
# Connect and disconnect to bluetooth headphones
bind = $mainMod, A, exec, bluetoothctl connect C4:58:48:FD:28:84 && notify-send "Connected to headphones"
bind = $mainMod, G, exec, bluetoothctl disconnect C4:58:48:FD:28:84 && notify-send "Disconnected from headphones"
bind = $mainMod, F, fullscreen,

# Screenshot
bind = $mainMod, S, exec, grim -g "$(slurp)" - | wl-copy

# Lock screen
bind = $mainMod CTRL, L, exec, ~/.dotfiles/scripts/lock

# Sleep
bind = SUPER_SHIFT CTRL, L, exec, ~/.dotfiles/scripts/sleep-pc

# Discord deafen
bind = ,F6,pass,^(discord)$

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# Move focus with mainMod + hjkl
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move window
bindr = $mainMod SHIFT, h, movewindow, l
bindr = $mainMod SHIFT, l, movewindow, r
bindr = $mainMod SHIFT, k, movewindow, u
bindr = $mainMod SHIFT, j, movewindow, d

# Resize window
bindr = SUPERALT, h, resizeactive, -20 0
bindr = SUPERALT, l, resizeactive, 20 0
bindr = SUPERALT, k, resizeactive, 0 -20
bindr = SUPERALT, j, resizeactive, 0 20

# Wofi-Emoji
bind = Control ALT, space, exec, wofi-emoji

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = ALT, Tab, cyclenext

# Screenshare
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=/home/jake/.dotfiles/hypr/scripts/portals-fix
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$

# Authentication agent
# pops up when a an app needs root access
exec-once=/usr/lib/polkit-kde-authentication-agent-1

# Suspend
# exec-once=~/.config/hypr/scripts/suspend.sh
# bindl = , switch:on:[Lid Switch], exec, /home/jake/.dotfiles/scripts/lock

# Waybar
exec-once=waybar

# Notifications
exec-once=swaync

# Media keys
bindl=, XF86AudioPlay, exec, playerctl play-pause
bindl=, XF86AudioNext, exec, playerctl next
bindl=, XF86AudioPrev, exec, playerctl previous
